    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      $(function() {
        if (getParameterByName("username") === null) {
          $(".welcome").text("Cannot find the user");
        } else {
          $(".welcome").text("Welcome, " + getParameterByName("username"));
        }

        $.get(
          "https://thawing-everglades-71893.herokuapp.com/user/username/duy",
          function(data, status) {
            console.log(data);
            var days = [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
              "Sunday"
            ];

            for (d of days) {
              $(".chart").append(
                $("<div></div>")
                  .addClass("ml-auto mr-auto")
                  .text(d)
              );
            }
          }
        );
      });
    </script>
